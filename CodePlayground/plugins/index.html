<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground - Plugins</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      p {
        color: #666;
        text-align: center;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        display: block;
        color: #333;
        text-decoration: none;
        background-color: #eee;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #ccc;
      }

      .fixed-button {
        background-color: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <h1>Code Playground - Plugins</h1> <br> 

    <ul>
      <li><a link="https://pooiod7.neocities.org/projects/CODE-Playground/plugins/gpt3.js" onclick="window.open('/CodePlayground?plugin='+this.getAttribute('link')+'#settings', '_top');">GPT3 Code Helper</a></li>
    </ul>
    
    <a href="/CodePlayground" class="fixed-button" target="_top">Code Playground</a>

    <script>
      var add = "codeplaygroundinstallplugin";
    </script>
  </body>
</html>
