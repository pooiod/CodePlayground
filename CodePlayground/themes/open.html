
<title>Code Playground - Loading themes page</title>

Loading themes...

<script>
fetch('https://playcode.pages.dev/CodePlayground/themes/')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.text();
  })
  .then(content => {
    window.location.href = "/CodePlayground#" + encodeURIComponent(content);
  })
  .catch(error => {
    console.error('Fetch error:', error);
  });

</script>
