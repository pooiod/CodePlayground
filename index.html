<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCode - Lua Editor</title>

    <!-- Include CodeMirror CSS and Lua Mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Main container with editor and right panel */
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Editor section */
        #editor-container {
            flex-grow: 1; /* Take up remaining space */
            height: 100%;
        }

        #editor {
            height: 100%;
            width: 100%;
            border: none;
        }

        /* Right panel with resizable box */
        #right-panel {
            width: 500px;
            height: 100%;
            border-left: 2px solid #ccc;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Resizable box */
        #resize-box {
            flex-grow: 1;
            border: 2px dashed #aaa;
            resize: horizontal;
            overflow: auto;
            min-width: 200px;
            max-width: 700px;
            padding: 10px;
        }

        /* Controls */
        #controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="editor-container">
            <textarea id="editor"></textarea>
        </div>
        <div id="right-panel">
            <div id="resize-box">
                <h2>Resizable Box</h2>
                <p>This box can be resized horizontally. The editor will adapt to its size.</p>
            </div>
            <div id="controls">
                <button id="runCode">Run Code</button>
            </div>
        </div>
    </div>

    <!-- Include CodeMirror JS and Lua mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/lua/lua.min.js"></script>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'lua',
            lineNumbers: true,
            theme: 'eclipse', // Light mode theme
        });

        // Default Lua code snippet
        const defaultLuaCode = `-- This is a default Lua snippet
print("Hello from Lua!")
for i = 1, 5 do
    print("Number: " .. i)
end`;

        // Set default Lua code
        editor.setValue(defaultLuaCode);

        // Resize the editor when the window or right panel is resized
        function resizeEditor() {
            const editorContainer = document.getElementById('editor-container');
            editor.setSize(editorContainer.offsetWidth, editorContainer.offsetHeight);
        }

        // Add event listener for window resize
        window.addEventListener('resize', resizeEditor);

        // Initial resize
        resizeEditor();

        // Button event listener
        document.getElementById('runCode').addEventListener('click', function() {
            const code = editor.getValue();
            alert("Lua code executed:\n" + code);
        });
    </script>

</body>
</html>
