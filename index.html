<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCode</title>
    
    <!-- Include CodeMirror CSS and Lua Mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <style>
        /* Reset body style */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Navbar style */
        #navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 500px; /* Space for the right panel */
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        #navbar select {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
        }

        #navbar select option {
            background-color: #f1f1f1;
            color: black;
        }

        /* Main container for the editor */
        #editor-container {
            position: absolute;
            top: 40px; /* Space for the navbar */
            left: 0;
            bottom: 0;
            right: 500px; /* Subtract the width of the right panel */
        }

        #editor {
            height: 100%;
            width: 100%;
        }

        /* Box on the right side */
        #right-panel {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 500px;
            background-color: #f1f1f1;
            border-left: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Basic styles for the box content */
        #controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div id="navbar">
        <h1>PlayCode</h1>
        <select id="runtime-select">
            <option value="PlayRunner">PlayRunner</option>
            <option value="Scratch">Scratch</option>
        </select>
    </div>

    <div id="editor-container">
        <textarea id="editor"></textarea>
    </div>

    <div id="right-panel">
        <h2>Control Panel</h2>
        <div id="controls">
            <button id="runCode">Run Code</button>
        </div>
    </div>

    <!-- Include CodeMirror JS and Lua mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/lua/lua.min.js"></script>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'lua',
            lineNumbers: true,
            theme: 'eclipse', // Light mode theme
        });

        // Resize the editor to adapt to the available space
        function resizeEditor() {
            const editorContainer = document.getElementById('editor-container');
            editor.setSize(editorContainer.offsetWidth, editorContainer.offsetHeight);
        }

        // Listen for window resize to adjust editor size dynamically
        window.addEventListener('resize', resizeEditor);
        resizeEditor(); // Initial resize

        // Default Lua code snippet
        const defaultLuaCode = `-- This is a default Lua snippet
print("Hello from Lua!")
for i = 1, 5 do
    print("Number: " .. i)
end`;

        // Set default Lua code
        editor.setValue(defaultLuaCode);

        // Button event listener
        document.getElementById('runCode').addEventListener('click', function() {
            const code = editor.getValue();
            alert("Lua code executed:\n" + code);
        });

        // Dropdown change event listener
        document.getElementById('runtime-select').addEventListener('change', function() {
            const selectedRuntime = this.value;
            alert("Selected runtime: " + selectedRuntime);
        });
    </script>
</body>
</html>
