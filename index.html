<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLayCode - Lua Editor</title>
    
    <!-- Include CodeMirror CSS and Lua Mode -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <style>
        /* Custom styles for the editor */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #editor-container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #editor {
            border: 1px solid #ccc;
            height: 500px;
        }

        /* Style the buttons and layout */
        #controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="editor-container">
        <h1>PLayCode - Lua Editor</h1>
        <textarea id="editor"></textarea>
        <div id="controls">
            <button id="runCode">Run Code</button>
        </div>
    </div>

    <!-- Include CodeMirror JS and Lua mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/lua/lua.min.js"></script>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'lua',
            lineNumbers: true,
            theme: 'eclipse', // Light mode theme
        });

        // Default Lua code snippet
        const defaultLuaCode = `-- This is a default Lua snippet
print("Hello from Lua!")
for i = 1, 5 do
    print("Number: " .. i)
end`;

        // Set default Lua code
        editor.setValue(defaultLuaCode);

        // Button event listener
        document.getElementById('runCode').addEventListener('click', function() {
            const code = editor.getValue();
            alert("Lua code executed:\n" + code);
        });
    </script>
</body>
</html>
